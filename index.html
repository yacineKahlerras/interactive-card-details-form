<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>interactive card</title>
  </head>
  <body>
    <section class="container">
      <div class="background-img"></div>
      <div class="forms-container">
        <div class="forms">
          <!-- name -->
          <div class="field-container">
            <label for="name">cardholder name</label>
            <input
              id="name"
              maxlength="20"
              type="text"
              placeholder="e.g. Jane Appleseed"
            />
            <span class="error">you must enter name</span>
          </div>
          <!-- card number -->
          <div class="field-container">
            <label for="cardnumber">card number</label>
            <input
              id="cardnumber"
              pattern="[0-9]*"
              type="text"
              inputmode="numeric"
              maxlength="19"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <span class="error">Wrong format, numbers only</span>
          </div>
          <!-- expire date -->
          <div class="field-container">
            <label for="month">exp. date (mm/yy)</label>
            <div>
              <input
                id="month"
                maxlength="2"
                pattern="[0-9]*"
                type="text"
                inputmode="numeric"
                placeholder="MM"
              />
              <input
                id="year"
                maxlength="2"
                pattern="[0-9]*"
                type="text"
                inputmode="numeric"
                placeholder="YY"
              />
            </div>
            <span class="error">can't be blank</span>
          </div>
          <!-- cvc -->
          <div class="field-container">
            <label for="cvc">CVC</label>
            <input
              id="cvc"
              maxlength="3"
              pattern="[0-9]*"
              type="text"
              inputmode="numeric"
              placeholder="e.g. 123"
            />
            <span class="error">can't be blank</span>
          </div>
          <!-- submit button -->
          <button class="button confirm-btn" type="button">Confirm</button>
        </div>
        <div class="completed">
          <img src="./images/icon-complete.svg" alt="icon completed" />
          <h1 class="thank-you">THANK YOU!</h1>
          <p class="conclusion">we've added your card details</p>
          <button class="button completed-button" type="button">
            Continue
          </button>
        </div>
      </div>
    </section>
    <section class="card-container">
      <div class="card-front">
        <img src="./images/bg-card-front.png" alt="card front" />
        <div class="front-card-content">
          <img src="./images/card-logo.svg" alt="" />
          <h1 class="front-card-number">9591 6489 6389 101e</h1>
          <div>
            <p class="front-card-name">felicia leire</p>
            <p>
              <span class="front-card-month">09</span>
              /
              <span class="front-card-year">00</span>
            </p>
          </div>
        </div>
      </div>
      <div class="card-back">
        <img src="./images/bg-card-back.png" alt="card front" />
        <p class="back-card-cvc">000</p>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
